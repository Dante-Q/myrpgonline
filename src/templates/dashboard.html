<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My RPG | Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>🏰 Adventurer's Dashboard</h1>
        <p class="subtitle">Welcome, <strong>{{ current_user.username }}</strong>!</p>

        <div class="card">
            <h2>Your Profile</h2>
            <p><strong>Username:</strong> {{ current_user.username }}</p>
            <p><strong>Level:</strong> 1</p>
            <p><strong>Gold:</strong> 100</p>
            <p><strong>XP:</strong> 0</p>
        </div>

        <div class="actions" style="margin-top: 20px;">
            <a href="{{ url_for('index') }}" class="btn secondary">🏠 Return to Home</a>
            <a href="{{ url_for('logout') }}" class="btn danger">🚪 Logout</a>
        </div>
    </div>
</body>
</html>
